<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Obrigado - Gesclinic</title>
    <link rel="stylesheet" href="site.css">
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Gesclinic Logo">
            </div>
            <button onclick="toggleTheme()" class="theme-toggle">
                Alternar Tema
            </button>
        </nav>
    </header>

    <main>
        <section class="banner" style="height: 80vh; display: flex; flex-direction: column; justify-content: center;">
            <h1>Mensagem Enviada!</h1>
            <p>Obrigado pelo seu contato. Retornaremos em breve!</p>
            <a href="index.html" class="btn-primary" style="margin-top: 2rem;">Voltar para o site</a>
        </section>
    </main>

    <footer>
        <p class="copyright">
            Â© 2025 Gesclinic. Todos os direitos reservados.<br>
            Desenvolvido por: Lucas Picagevicz
        </p>
    </footer>
</body>
</html>
